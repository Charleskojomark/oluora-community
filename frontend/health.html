<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check - Community Platform</title>
    <style>
        :root {
            --gold: #D4AF37;
            --oxblood: #800020;
            --green: #006400;
            --light-gold: #F7EFD2;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--light-gold) 0%, var(--light-gray) 100%);
            min-height: 100vh;
            color: var(--dark-gray);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 32px;
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .status-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 32px;
            margin-bottom: 24px;
            text-align: center;
        }

        .status-indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .status-indicator.healthy {
            background: var(--green);
            animation: pulse 2s infinite;
        }

        .status-indicator.unhealthy {
            background: var(--oxblood);
            animation: warning 1s infinite;
        }

        .status-indicator.checking {
            background: var(--gold);
            animation: spin 2s linear infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes warning {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .status-text.healthy {
            color: var(--green);
        }

        .status-text.unhealthy {
            color: var(--oxblood);
        }

        .status-text.checking {
            color: var(--gold);
        }

        .status-details {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 32px;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .service-item {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .service-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .service-status.healthy {
            background: var(--green);
        }

        .service-status.unhealthy {
            background: var(--oxblood);
        }

        .service-status.checking {
            background: var(--gold);
            animation: pulse 1s infinite;
        }

        .service-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .service-info p {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .btn {
            padding: 12px 24px;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 8px;
        }

        .btn-primary {
            background: var(--gold);
            color: white;
        }

        .btn-primary:hover {
            background: #c19d2e;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            text-align: center;
            margin-top: 32px;
        }

        .timestamp {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 24px;
            text-align: center;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .toast.success {
            background-color: var(--green);
        }

        .toast.error {
            background-color: var(--oxblood);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .header {
                padding: 24px;
            }
            
            .status-card {
                padding: 24px;
            }
            
            .status-indicator {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .service-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>System Health Check</h1>
            <p>Monitor the status of Community Platform services</p>
        </div>

        <div class="status-card">
            <div id="statusIndicator" class="status-indicator checking">
                <span id="statusIcon">⏳</span>
            </div>
            <div id="statusText" class="status-text checking">Checking System Status...</div>
            <div id="statusDetails" class="status-details">
                Please wait while we check all services
            </div>
        </div>

        <div class="service-grid" id="serviceGrid">
            <div class="service-item">
                <div class="service-status checking"></div>
                <div class="service-info">
                    <h3>API Server</h3>
                    <p>Main application server</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="runHealthCheck()" class="btn btn-primary" id="checkButton">
                Run Health Check
            </button>
            <a href="index.html" class="btn btn-secondary">
                Back to Dashboard
            </a>
        </div>

        <div id="timestamp" class="timestamp"></div>
    </div>

    <script>
        const baseURL = 'http://localhost:3000';
        let isChecking = false;

        const services = [
            { name: 'API Server', endpoint: '/api/health', description: 'Main application server' }
        ];

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function updateMainStatus(status, message, details) {
            const indicator = document.getElementById('statusIndicator');
            const icon = document.getElementById('statusIcon');
            const text = document.getElementById('statusText');
            const detailsEl = document.getElementById('statusDetails');

            indicator.className = `status-indicator ${status}`;
            text.className = `status-text ${status}`;
            text.textContent = message;
            detailsEl.textContent = details;

            switch (status) {
                case 'healthy':
                    icon.textContent = '✅';
                    break;
                case 'unhealthy':
                    icon.textContent = '❌';
                    break;
                case 'checking':
                    icon.textContent = '⏳';
                    break;
            }
        }

        function renderServices(serviceResults = []) {
            const grid = document.getElementById('serviceGrid');
            
            if (serviceResults.length === 0) {
                grid.innerHTML = services.map(service => `
                    <div class="service-item">
                        <div class="service-status checking"></div>
                        <div class="service-info">
                            <h3>${service.name}</h3>
                            <p>${service.description}</p>
                        </div>
                    </div>
                `).join('');
                return;
            }

            grid.innerHTML = serviceResults.map(result => `
                <div class="service-item">
                    <div class="service-status ${result.status}"></div>
                    <div class="service-info">
                        <h3>${result.name}</h3>
                        <p>${result.message || result.description}</p>
                    </div>
                </div>
            `).join('');
        }

        async function checkService(service) {
            try {
                const startTime = performance.now();
                const response = await fetch(`${baseURL}${service.endpoint}`);
                const data = await response.json();
                const responseTime = Math.round(performance.now() - startTime);

                return {
                    name: service.name,
                    description: service.description,
                    status: response.ok && data.status === 'OK' ? 'healthy' : 'unhealthy',
                    message: data.status === 'OK' ? 'Service is operational' : (data.message || 'Service is experiencing issues'),
                    responseTime: `${responseTime}ms`
                };
            } catch (error) {
                return {
                    name: service.name,
                    description: service.description,
                    status: 'unhealthy',
                    message: 'Service is unreachable',
                    error: error.message,
                    responseTime: 'N/A'
                };
            }
        }

        async function runHealthCheck() {
            if (isChecking) return;
            isChecking = true;
            document.getElementById('checkButton').disabled = true;

            updateMainStatus('checking', 'Checking System Status...', 'Please wait while we check all services');
            renderServices();

            try {
                const serviceResults = await Promise.all(services.map(checkService));
                const allHealthy = serviceResults.every(result => result.status === 'healthy');

                updateMainStatus(
                    allHealthy ? 'healthy' : 'unhealthy',
                    allHealthy ? 'System is Healthy' : 'System Issues Detected',
                    `Last checked: ${new Date().toLocaleString()}`
                );

                renderServices(serviceResults);
                showToast(allHealthy ? 'All services are operational!' : 'Some services are experiencing issues', allHealthy ? 'success' : 'error');

                document.getElementById('timestamp').textContent = `Last checked: ${new Date().toLocaleString()}`;
            } catch (error) {
                updateMainStatus('unhealthy', 'Check Failed', 'Unable to perform health check');
                showToast('Health check failed: ' + error.message, 'error');
            } finally {
                isChecking = false;
                document.getElementById('checkButton').disabled = false;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderServices();
            runHealthCheck(); // Run initial health check on page load
        });
    </script>
</body>
</html>
